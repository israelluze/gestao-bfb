<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" >
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px"  class="register-form">

    <form role="form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">

    <mat-card class="mat-elevation-z8" flex="80">

      <mat-card-title>Registro</mat-card-title>

      <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
                    
       
          <mat-form-field >
            <input matInput type="text" formControlName="nome" 
              autocomplete="nome" placeholder="Nome">
          </mat-form-field> 
        
          <mat-form-field fxFlex="100">
            <input matInput type="email" formControlName="email" 
              class="lower" value="" autocomplete="email" placeholder="E-mail" >
          </mat-form-field>  
        
          <mat-form-field  fxFlex="45">
            <input matInput class="lower" type="password" formControlName="password1" 
              type="password" autocomplete="off">
              <mat-hint>A senha deve ter no m√≠nino 6 caracteres</mat-hint>
            <mat-placeholder>
              <mat-icon>lock</mat-icon> Senha
            </mat-placeholder>
          </mat-form-field>
          <mat-form-field fxFlex="45">
            <input matInput type="password" class="lower" formControlName="password2" 
                  class="form-control"  autocomplete="off">
            <mat-hint>Confirme a senha digitada</mat-hint>
            <mat-placeholder>
              <mat-icon>lock_outline</mat-icon> Confirme sua Senha
            </mat-placeholder>
          </mat-form-field>      

        <div fxLayout="row" fxLayoutAlign="end end" >
            <button mat-button color="primary" type="submit" [disabled]="!formRegister.valid">
              <mat-icon>done</mat-icon>&nbsp;Registrar
            </button>
        </div>

        </mat-card-content>
    </mat-card>
    </form>


  </div>
</div>
