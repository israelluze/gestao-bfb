<div fxLayout="column">
  <!-- <h3 fxFlexAlign="center">Relação de Atletas</h3> -->

  <button mat-fab class="incluir" routerLink='add'><mat-icon>add</mat-icon></button>

  <mat-accordion>
  <!-- <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <h3 >Relação de Atletas</h3>
    </mat-expansion-panel-header > -->
    <button mat-button (click)="generate()">Generate</button>

    <div class="table-container mat-elevation-z8">

      <table  mat-table [dataSource]="dataSource" matSort >

        <!-- Position Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Atleta </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="dataNascimento" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
          <td mat-cell *matCellDef="let element"> {{element.dataNascimento.toDate() | date: 'shortDate' }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="dataCarteira">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Validade FCB </th>
          <td mat-cell *matCellDef="let element"> {{element.dataCarteira.toDate() | date: 'shortDate'  }} </td>
        </ng-container>
        <ng-container matColumnDef="acao" >
            <th mat-header-cell *matHeaderCellDef class="acao">Acões</th>
            <td mat-cell *matCellDef="let row; let i = index" >
              <div fxLayout="row" fxLayoutAlign="space-around">
                  <button mat-stroked-button (click)="consulta(row.id)"><mat-icon>remove_red_eye</mat-icon></button>
                  <button mat-stroked-button (click)="update(row.id)"><mat-icon>edit</mat-icon></button>
                  <button mat-stroked-button (click)="delete(row.id)"><mat-icon>delete</mat-icon></button>    
              </div>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  <!-- </mat-expansion-panel> -->
</mat-accordion>
  
<!-- <router-outlet></router-outlet> -->

  </div>
