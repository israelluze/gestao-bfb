<div class="cadastro">

  <mat-card class="mat-elevation-z4">
    <mat-card-content>
      <form [formGroup]="formAtleta">

        <mat-tab-group>
            <mat-tab label="Informações da Atleta"> 
                <h3>Informações da Atleta</h3>
                <p>{{data}}</p>
                <div fxLayout="column" >
                  <mat-form-field fxFlex="80">
                        <input matInput placeholder="Atleta" formControlName="nome" #nome />
                  </mat-form-field>                  
                  <mat-form-field fxFlex="80">
                    <input
                      matInput
                      placeholder="Nome do Pai"
                      formControlName="nomePai"
                      #nomePai
                    />
                  </mat-form-field>
                  <mat-form-field fxFlex="80">
                    <input
                      matInput
                      placeholder="Nome da Mãe"
                      formControlName="nomeMae"
                      #nomeMae
                    />
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                  <mat-form-field fxFlex="30">
                    <input
                      matInput                      
                      [matDatepicker]="picker"                      
                      placeholder="Data de Nascimento"
                      formControlName="dataNascimento"
                      #dataNascimento
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field fxFlex="30">
                    <input
                      matInput
                      [matDatepicker]="picker1"
                      placeholder="Validade Carteirinha"                      
                      formControlName="dataCarteira"
                      #dataCarteira
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker1"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field fxFlex="20">
                    <mat-label>Tipo Sanguíneo</mat-label>
                    <mat-select
                      placeholder="Tipo Sanguíneo"                     
                      formControlName="tipoSanguineo"
                      #tipoSanguineo
                    >
                      <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                        {{ tipo.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div fxLayout="column" style="margin-left: 10px;">
                  <mat-slide-toggle
                    color="accent"
                    formControlName="alergia"
                    #alergia
                    (change)="onChangeAlergia()"
                    >Possui alergia?</mat-slide-toggle
                  >
                  <mat-form-field *ngIf="possuiAlergia" class="descricao">
                    <textarea
                      matInput
                      rows="3"
                      placeholder="Observações sobre a alergia"
                      formControlName="descricaoAlergia"
                      #descricaoAlergia
                    ></textarea>
                  </mat-form-field>
                  <mat-slide-toggle
                    color="accent"
                    formControlName="medicamento"
                    #medicamento
                    (change)="onChangeMedicamento()"
                    >Faz uso de medicamento?</mat-slide-toggle
                  >
                  <mat-form-field *ngIf="usaMedicamento" class="descricao">
                    <textarea
                      matInput
                      rows="3"
                      placeholder="Observações sobre medicamentos"
                      formControlName="descricaoMedicamento"
                      #descricaoMedicamento
                    ></textarea>
                  </mat-form-field>
                </div>
                <br />
            </mat-tab>
            <mat-tab label="Dados para Contato"> 
                <h3>Dados para Contato</h3>
                <div fxLayout="row" >
                  <mat-form-field fxFlex="30">
                    <mat-icon matPrefix>phone</mat-icon>
                    <input
                      matInput
                      [textMask]="{mask: phoneMask}"
                      placeholder="Telefone"
                      formControlName="telefone"
                      #telefone
                    />
                  </mat-form-field>
                  <mat-form-field fxFlex="30">
                    <mat-icon matPrefix>phone_iphone</mat-icon>
                    <input
                      matInput
                      [textMask]="{mask: celPhoneMask}"
                      placeholder="Celular"
                      formControlName="celular"
                      #celular
                    />
                  </mat-form-field >
                  <mat-form-field fxFlex="30"> 
                    <mat-icon matPrefix>phone_in_talk</mat-icon>
                    <input
                      matInput
                      [textMask]="{mask: celPhoneMask}"
                      placeholder="Whatsapp"
                      formControlName="whatsapp"
                      #whatsapp
                    />
                  </mat-form-field>
                </div>
                <p>Endereço</p>
                <div fxLayout="row">
                    <mat-form-field fxFlex="100" >
                        <input matInput placeholder="Rua" formControlName="rua" #rua />
                    </mat-form-field>      
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Bairro"
                      formControlName="bairro"
                      #bairro
                    />
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Cidade</mat-label>
                      <mat-select
                        placeholder="Cidade"
                        formControlName="cidade"
                        #cidade
                      >
                        <mat-option *ngFor="let c of cidades" [value]="c.value">
                          {{ c.viewValue }}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>País</mat-label>
                      <mat-select
                        placeholder="País"
                        formControlName="pais"
                        #pais
                      >
                        <mat-option *ngFor="let p of paises" [value]="p.value">
                          {{ p.viewValue }}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput [textMask]="{mask: cepMask}" placeholder="CEP" formControlName="cep" #cep />
                  </mat-form-field>
                </div>              
            </mat-tab>
            <mat-tab label="Arquivos"> 
                <app-upload-files *ngIf="possuiArquivos == false">></app-upload-files> 
                <app-my-files *ngIf="possuiArquivos == true"></app-my-files>
                <!-- <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-icon>cloud_upload</mat-icon>  
                    </mat-expansion-panel-header>
                    <app-upload-files></app-upload-files>                    
                </mat-expansion-panel>
                <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                    <mat-expansion-panel-header>
                      <mat-icon>folder_open</mat-icon>    
                    </mat-expansion-panel-header>                    
                    <app-my-files></app-my-files>
              </mat-expansion-panel>               -->
            </mat-tab>
        </mat-tab-group>  
      </form>
    </mat-card-content>
    <br>
    <mat-divider [inset]="true"> </mat-divider>
    <br>
    <mat-card-actions>
      <button mat-raised-button color="accent" routerLink="/main/atletas">
        <mat-icon>undo</mat-icon> Retornar
      </button>
      <button mat-raised-button color="accent" (click)="adicionar()">
        <mat-icon>add</mat-icon> Adicionar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
