<div class="cadastro">

  <mat-card class="mat-elevation-z4" >
    <mat-card-content *ngIf="atleta" >              
        <mat-tab-group>
            <mat-tab label="Informações da Atleta"> 
                <h3>Informações da Atleta</h3>
                <div fxLayout="column" >
                  <mat-form-field fxFlex="80" >
                        <input [readonly]="true" matInput placeholder="Atleta" [(ngModel)]="atleta.nome" #nome />
                  </mat-form-field>                  
                  <mat-form-field fxFlex="80">
                    <input [readonly]="true"
                      matInput
                      placeholder="Nome do Pai"
                      [(ngModel)]="atleta.nomePai"
                      #nomePai
                    />
                  </mat-form-field>
                  <mat-form-field fxFlex="80">
                    <input [readonly]="true"
                      matInput
                      placeholder="Nome da Mãe"
                      [(ngModel)]="atleta.nomeMae"
                      #nomeMae
                    />
                  </mat-form-field>
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                  <mat-form-field fxFlex="30">
                    <input [readonly]="true"
                      matInput                      
                      [matDatepicker]="picker"                            
                      placeholder="Data de Nascimento"
                      [(ngModel)]="atleta.dataNascimento"
                      #dataNascimento
                    />
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field fxFlex="30">
                    <input [readonly]="true"
                      matInput
                      [matDatepicker]="picker1"
                      placeholder="Validade Carteirinha"                      
                      [(ngModel)]="atleta.dataCarteira"
                      #dataCarteira
                    />
                  </mat-form-field>
                  <mat-form-field fxFlex="20">
                    <mat-label>Tipo Sanguíneo</mat-label>
                    <mat-select [readonly]="true"
                      placeholder="Tipo Sanguíneo"                     
                      [(ngModel)]="atleta.tipoSanguineo"
                      #tipoSanguineo
                    >
                      <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                        {{ tipo.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div fxLayout="column" style="margin-left: 10px;">
                  <mat-slide-toggle
                    [readonly]="true"
                    color="accent"
                    [(ngModel)]="atleta.alergia"
                    #alergia                   
                    >Possui alergia?</mat-slide-toggle
                  >
                  <mat-form-field *ngIf="atleta.alergia" class="descricao">
                    <textarea
                      [readonly]="true"
                      matInput
                      rows="3"
                      placeholder="Observações sobre a alergia"
                      [(ngModel)]="atleta.descricaoAlergia"
                      #descricaoAlergia
                    ></textarea>
                  </mat-form-field>
                  <mat-slide-toggle
                    [readonly]="true"
                    color="accent"
                    [(ngModel)]="atleta.medicamento"
                    #medicamento                    
                    >Faz uso de medicamento?</mat-slide-toggle
                  >
                  <mat-form-field *ngIf="atleta.medicamento" class="descricao">
                    <textarea
                      [readonly]="true"
                      matInput
                      rows="3"
                      placeholder="Observações sobre medicamentos"
                      [(ngModel)]="atleta.descricaoMedicamento"
                      #descricaoMedicamento
                    ></textarea>
                  </mat-form-field>
                </div>
                <br />
            </mat-tab>
            <mat-tab label="Dados para Contato"> 
                <h3>Dados para Contato</h3>
                <div fxLayout="row" >
                  <mat-form-field fxFlex="30">
                    <mat-icon matPrefix>phone</mat-icon>
                    <input
                      matInput
                      [textMask]="{mask: phoneMask}"
                      placeholder="Telefone"
                      [(ngModel)]="atleta.telefone"
                      #telefone
                    />
                  </mat-form-field>
                  <mat-form-field fxFlex="30">
                    <mat-icon matPrefix>phone_iphone</mat-icon>
                    <input
                      matInput
                      [textMask]="{mask: celPhoneMask}"
                      placeholder="Celular"
                      [(ngModel)]="atleta.celular"
                      #celular
                    />
                  </mat-form-field >
                  <mat-form-field fxFlex="30"> 
                    <mat-icon matPrefix>phone_in_talk</mat-icon>
                    <input
                      matInput
                      [textMask]="{mask: celPhoneMask}"
                      placeholder="Whatsapp"
                      [(ngModel)]="atleta.whatsapp"
                      #whatsapp
                    />
                  </mat-form-field>
                </div>
                <p>Endereço</p>
                <div fxLayout="row">
                    <mat-form-field fxFlex="100" >
                        <input matInput placeholder="Rua" [(ngModel)]="atleta.rua" #rua />
                    </mat-form-field>      
                </div>
                <div fxLayout="row" fxLayoutAlign="start center">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Bairro"
                      [(ngModel)]="atleta.bairro"
                      #bairro
                    />
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Cidade</mat-label>
                      <mat-select
                        placeholder="Cidade"
                        [(ngModel)]="atleta.cidade"
                        #cidade
                      >
                        <mat-option *ngFor="let c of cidades" [value]="c.value">
                          {{ c.viewValue }}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>País</mat-label>
                      <mat-select
                        placeholder="País"
                        [(ngModel)]="atleta.pais"
                        #pais
                      >
                        <mat-option *ngFor="let p of paises" [value]="p.value">
                          {{ p.viewValue }}
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput [textMask]="{mask: cepMask}" placeholder="CEP" [(ngModel)]="atleta.cep" #cep />
                  </mat-form-field>
                </div>              
            </mat-tab>
            <mat-tab label="Arquivos"> 
                <app-my-files [idAtleta]="idAtleta" *ngIf="possuiArquivos == true"></app-my-files>
            </mat-tab>
        </mat-tab-group>     
    </mat-card-content>
    <br>
    <mat-divider [inset]="true"> </mat-divider>
    <br>
    <mat-card-actions>
      <button mat-raised-button color="accent" routerLink="/main/atletas">
        <mat-icon>undo</mat-icon> Retornar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
