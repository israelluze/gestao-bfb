<div fxLayout="row" fxLayoutGap="20px">
    <mat-list>
      <h3 mat-subheader>Arquivos</h3>
      <mat-list-item *ngFor="let f of files|async">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{f.filename}} - {{f.date | date: 'dd/MM/yyyy'}} - {{f.size}} bytes </h4>
        <!-- <p mat-line></p>
        <p> - </p> -->
        <a mat-icon-button color="primary" [href]="f.url | async"><mat-icon>cloud_download</mat-icon></a>
        <button mat-icon-button color="warn" (click)="delete(f)"><mat-icon>delete_outline</mat-icon></button>        
      </mat-list-item>
    </mat-list>    
</div>
<div fxLayout="row" fxLayoutAlign="center start" class="upload">
    <button mat-raised-button color="primary" (click)="upload()" *ngIf="_upload == false"><mat-icon>cloud_upload</mat-icon> &nbsp; Upload de arquivos</button>                            
</div>
<app-upload-files [idAtleta]="idAtleta" *ngIf="_upload == true || finalizado == false"></app-upload-files>
