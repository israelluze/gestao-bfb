<mat-toolbar color="primary">
  <mat-icon matPrefix>sports_basketball</mat-icon>
  
  <span fxFlex>&ensp;Gestão BFB</span>
  

  <ng-container *ngIf="!(authenticated$ | async)">
    <button mat-button routerLink="/auth/login"><mat-icon>input</mat-icon>&nbsp;Login</button>
    <button mat-button routerLink="/auth/register"><mat-icon>person_add</mat-icon>&nbsp;Registro</button>
  </ng-container>


  <ng-container *ngIf="(authenticated$ | async) && (user$ | async)">
    <button mat-icon-button routerLink="/main/atletas">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>


    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu xPosition="before" [overlapTrigger]="false" 
              #profileMenu="matMenu" class="before">
      <p fxLayoutAlign="center center" class="username">{{(user$|async)?.nome}}</p>
      <mat-divider></mat-divider>
     
      <button mat-menu-item (click)="logout()" >
        <mat-icon>exit_to_app</mat-icon>
        Saída
      </button>
     
      
    </mat-menu>


  </ng-container>  

</mat-toolbar>

<router-outlet></router-outlet>


<mat-toolbar color="primary" class="footer" fxLayout="row" fxLayoutAlign="center center">
  <p>Developed by - Israel Moreira (47) 98814-7204</p>
</mat-toolbar>
